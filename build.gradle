plugins {

id 'java'
id "org.ajoberstar.reckon" version "0.13.1"
  }


// version 

reckon {
  scopeFromProp()
  stageFromProp('beta', 'rc', 'final')
}


def reconVer = project.version.toString().toLowerCase()
new File("${projectDir}/reconVer.txt").text = "${reconVer.replaceAll("\\+","-")}"


repositories {
	mavenCentral()
}


test {

	useJUnitPlatform()
}


jar {
	
	manifest {
		
		attributes('Main-Class' : 'com.basic.langapp.SayHello')
		
	}

}

dependencies {

	testImplementation 'org.junit.jupiter:junit-jupiter:5.6.3'
}




